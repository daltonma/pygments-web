name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Hi! Thanks for taking the time to contribute to this FOSS project! 
  - type: textarea
    id: what-happened
    attributes:
      label: "What happened?"
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "Something happened ..."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: "Version"
      description: What version of our software are you running?
      options:
        - v1.0.0
        - Dev v0.1.1
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Relevant log output"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Contributing Guidelines
          required: true
