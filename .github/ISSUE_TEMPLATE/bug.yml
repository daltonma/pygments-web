name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Hi! Thanks for taking the time to contribute to this FOSS project! 
  - type: textarea
    id: what-happened
    attributes:
      label: "What happened?"
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "Something happened ..."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: "Version"
      description: What version of our software are you running?
      options:
        - v1.0.0
        - Dev v0.1.1
    validations:
      required: true
  - type: textarea
    id: system-details
    attributes:
      label: "Details about the system"
      description: Fill in the TODOs in the following textbox.
      value: "OS: TODO \n Browser: TODO"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Contributing Guidelines
          required: true
